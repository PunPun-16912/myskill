    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const autoTextbox = document.getElementById("auto-textbox");
            const predefinedText = "hello world สวัสดีโลกมนุษย์อันแสนวุ่นวายและน่าเบื่อหน่าย";
            let currentIndex = 0;

            autoTextbox.value = predefinedText.charAt(currentIndex);

            const intervalId = setInterval(function () {
                currentIndex++;
                if (currentIndex < predefinedText.length) {
                    autoTextbox.value += predefinedText.charAt(currentIndex);
                }
                else {
                    clearInterval(intervalId);

                }
            }, 200); // Adjust the interval time (in milliseconds) as per your preference
        });
    </script>
    <script>
        $(document).ready(function () {
            // Your existing JavaScript code

            // Function to slide the carousel
            var currentSlide = 0;
            var totalSlides = $(".carousel-image").length;

            function slideCarousel(direction) {
                if (direction === 'next') {
                    currentSlide = (currentSlide + 1) % totalSlides;
                } else {
                    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                }
                var translateX = -currentSlide * 50;
                $(".carousel").css("transform", "translateX(" + translateX + "vw)");
            }

            $(".carousel-image").on("click", function () {
                // Slide to the next image when an image is clicked
                slideCarousel('next');
            });

            $("#carousel-next").on("click", function () {
                // Slide to the next image when the next button is clicked
                slideCarousel('next');
            });

            $("#carousel-prev").on("click", function () {
                // Slide to the previous image when the previous button is clicked
                slideCarousel('prev');
            });
        });
    </script>
